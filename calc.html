<html>
<script>
 function add()
 {
 var x = document.getElementsByName('output')[0].value
 var y = document.getElementsByName('b')[0].value
 document.getElementsByName('output')[0].value = +x + +y
 document.getElementsByName('b')[0].value = null
 }
 
 function sub()
 {
 var x = document.getElementsByName('output')[0].value
 var y = document.getElementsByName('b')[0].value
 document.getElementsByName('output')[0].value = +x - +y
 document.getElementsByName('b')[0].value = null
 }
 
 function mul()
 {
 var x = document.getElementsByName('output')[0].value
 var y = document.getElementsByName('b')[0].value
 document.getElementsByName('output')[0].value = +x * +y
 document.getElementsByName('b')[0].value = null
 }
 
 function div()
 {
 var x = document.getElementsByName('output')[0].value
 var y = document.getElementsByName('b')[0].value
 document.getElementsByName('output')[0].value = +x / +y
 document.getElementsByName('b')[0].value = null
 }
 
 function mod()
 {
 var x = document.getElementsByName('output')[0].value
 var y = document.getElementsByName('b')[0].value
 document.getElementsByName('output')[0].value= +x % +y
 document.getElementsByName('b')[0].value = null
 }
</script>
<body>
<div style="margin-left: 40%; margin-top: 15%; border-style: solid;border-width: 10px;margin-right: 40%">
<input type="text" name="output" placeholder="Enter First Number..."><br><br>
<input type="text" name="b" placeholder="Enter Second Number..."><br><br>
<button onclick="add()">+</button>
<button onclick="sub()">-</button>
<button onclick="mul()">*</button>
<button onclick="div()">/</button>
<button onclick="mod()">%</button><br><br>
</div>
</body>
</html>
